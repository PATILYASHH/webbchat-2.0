<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>WEBBCHAT</title>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="js/client.js"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <h1 class="logo">WEBBCHAT</h1>
  </nav>

  <div class="container">
    <div class="message right">Hello, how are you?</div>
    <div class="message left">Hi, I am fine.</div>
  </div>

  <div class="send">
    <form action="#" id="send-container">
      <input type="text" name="messageInp" id="messageInp" placeholder="Type your message...">
      <button class="btn" type="submit">Send</button>
    </form>
  </div>

</body>

</html>
